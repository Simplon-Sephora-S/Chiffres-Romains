<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chiffre romain</title>
</head>
<body>

  <script type="text/javascript">
  var user =  prompt("Choisis un chiffre de 1 à 10");

  // Tableau qui contient le chiffre romain à afficher
  var chiffresRomains = ["I", "II" , "III", "IV", "V", "VI", "VII", "IIX", "IX", "X"];

  // Comparaison de la saie et du chiffre à représenter
  if(user === "1"){document.write(chiffresRomains[0]);}
  else if(user === "2"){document.write(chiffresRomains[1]);}
  else if(user === "3"){document.write(chiffresRomains[2]);}
  else if(user === "4"){document.write(chiffresRomains[3]);}
  else if(user === "5"){document.write(chiffresRomains[4]);}
  else if(user === "6"){document.write(chiffresRomains[5]);}
  else if(user === "7"){document.write(chiffresRomains[6]);}
  else if(user === "8"){document.write(chiffresRomains[7]);}
  else if(user === "9"){document.write(chiffresRomains[8]);}
  else if(user === "10"){document.write(chiffresRomains[9]);}

  else {console.log("erreur");}

  </script>


</body>
</html>
